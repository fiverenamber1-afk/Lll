<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffbf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline id="introVideo">
    <source src="444.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <script>
    const video = document.getElementById("introVideo");

    video.addEventListener("canplay", () => {
      video.style.display = "block";
      video.play();
    });

    video.addEventListener("ended", () => {
      window.location.href = "dodatok.html";
    });

    setTimeout(() => {
      if (!video.ended) {
        window.location.href = "dodatok.html";
      }
    }, 5500);
  </script>

</body>
</html>
